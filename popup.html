<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      body {
        width: 180px;
        margin: 0;
        padding: 8px;
        font-family: 'Segoe UI', Roboto, sans-serif;
      }

      .menu-item {
        display: flex;
        align-items: center;
        padding: 12px;
        cursor: pointer;
        border-radius: 8px;
        transition: background 0.2s;
        font-size: 14px;
      }

      .menu-item:hover {
        background: #f1f3f4;
      }

      .icon {
        margin-right: 12px;
        font-size: 18px;
      }
    </style>
  </head>

  <body>
    <div class="menu-item" id="open-settings">
      <span class="icon">⚙️</span>
      <span>Settings</span>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
